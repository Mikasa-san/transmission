name: macOS arm64 Release DMG

on:
  workflow_dispatch:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-macos-arm64:
    runs-on: macos-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4
        with:
          submodules: recursive
          path: src

      - name: Install xcbeautify
        run: brew install --formulae xcbeautify

      - name: Build Transmission (Release arm64)
        run: |
          set -o pipefail
          xcodebuild \
            -project src/Transmission.xcodeproj \
            -scheme Transmission \
            -configuration Release \
            -derivedDataPath build \
            -arch arm64 \
            ONLY_ACTIVE_ARCH=YES \
            build | xcbeautify --renderer github-actions

      - name: Prepare DMG folder
        run: |
          mkdir dmg
          cp -R build/Build/Products/Release/Transmission.app dmg/

      - name: Create DMG
        run: |
          hdiutil create \
            -volname "Transmission" \
            -srcfolder dmg \
            -ov \
            -format UDZO \
            Transmission-arm64.dmg

      - name: Upload DMG Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Transmission-macos-arm64-Release
          path: Transmission-arm64.dmg
