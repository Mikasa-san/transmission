name: macOS arm64 Release

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-macos-arm64:
    runs-on: macos-26

    steps:
      - name: Checkout source
        uses: actions/checkout@v4
        with:
          submodules: recursive
          path: src

      - name: Install xcbeautify
        run: brew install --formulae xcbeautify

      - name: Build Transmission (Release arm64)
        run: |
          set -o pipefail
          xcodebuild \
            -project src/Transmission.xcodeproj \
            -scheme Transmission \
            -configuration Release \
            -derivedDataPath build \
            -arch arm64 \
            ONLY_ACTIVE_ARCH=YES \
            build | xcbeautify --renderer github-actions

      - name: Upload app artifact
        uses: actions/upload-artifact@v4
        with:
          name: Transmission-macos-arm64-Release
          path: build/Build/Products/Release/Transmission.app
